<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="facebookstyle.css">
    <!-- <img id="fbhme" src="images/" style="height: 20px; width: 20px; cursor: pointer;" /> -->
    <!-- <link rel="icon" href="images/2000px-Facebook.svg.png" type="image/x-icon"/> -->
    <title>Facebook</title>
</head>

<body>
    <div class="container" style="background-color: rgb(185, 200, 230)">
        <div class="fbheader" style="background-color: #3b5998">
            <img src="images/2000px-Facebook.svg.png" style="height: 92px; width: 272px; float: left; padding-top: 40px" />
            <div class="inputs" style="padding-left: 770px; padding-top: 50px">
                <input id="email" type="checkbox" />&nbsp;<span style="cursor: pointer">Remember Me</span><br>
                <input placeholder="Enter Email/Phone No." id="email"
                    style="text-indent: 17px; height: 30px; width: 200px" type="text" />
            </div>
            <div class="inputs1" style="padding-left: 1000px; padding-top: -50px">
                <span style="cursor: pointer;">Forgot your password?</span><br>
                <input placeholder="Enter Password" id="password" style="text-indent: 17px; height: 30px; width: 200px"
                    type="text" />
            </div>
            <div class="inputs2" style="padding-left: 1230px; padding-top: -50px">
                <button id="btn2" type="button"
                    style="text-decoration-style: solid; height: 30px; width: 60px; background-color: #6e83af">Login</button>
            </div>

        </div>
        <div class="centerform">
            <div class="left" style="float: left">
                <p>Facebook helps you connect and share with
                    the people in your life.
                </p>
            </div>
            <div class="right" style="float: right">
                <p style="color: navy; font-size: 30px; float: left; padding-right: 400px"><b>Sign Up</b></p><br>
                <span style="color: #2454bb; font-size: 20px; float: left; padding-right: 400px"><b>It's free and anyone can join</b></span>

                <div class="regForm">
                    <span>Full Name:</span>&nbsp;&nbsp;<input placeholder="Enter Password" id="password" style="text-indent: 17px; height: 30px; width: 200px"
                    type="text" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
